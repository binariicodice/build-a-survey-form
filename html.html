<!DOCTYPE html lang="en">
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css.css">
        <title>Bjørnar's survey form</title>
    </head>
    <body>
        <header>
            <h1 id="title">
                Bjørnar's survery form
            </h1>
            <p id="description">
                Thank you for taking the time to help me improve as a programmer
            </p>
        </header>
        <main>
            <form id="survey-form">
                <label 
                    id="name-label"
                    for="name">
                    Name
                </label>
                <input 
                    id="name" 
                    type="text" 
                    name="name" 
                    placeholder="Enter your name"
                    required>
                <label
                    id="email-label" 
                    for="email">
                    E-mail
                </label>
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required>
                <label 
                    id="number-label"
                    for="number">
                    Age
                </label>
                <input
                    id="number"
                    type="number"
                    name="age"
                    min="10"
                    max="99"
                    placeholder="Age">

                <p>
                    Why do you want to contact me?
                </p>
                <select
                    id="dropdown"
                    name="role">
                        <option disabled selected value>
                            Click here to select current reason
                        </option>
                        <option value="colloboration">
                            Colloboration
                        </option>
                        <option value="ask a question">
                            Ask a question
                        </option>
                        <option value="help">
                            Get help with HTML/CSS
                        </option>
                </select>

                <p>
                    What do you think about this survey?
                </p>
                <label id="radio">
                    <input 
                        name="user-recommend" 
                        value="very-good"
                        type="radio"
                        checked>
                        Very good!
                </label>
                <label id="radio">
                    <input
                        name="user-recommend"
                        value="average"
                        type="radio"
                        checked>
                        Just average!
                </label>
                <label id="radio">
                    <input
                        name="user-recommend"
                        value="not-very-good"
                        type="radio"
                        checked>
                        Not very good!
                </label>

                <p>
                    What should I improve next time I make a survey?
                    <span>(check all that apply)</span>
                </p>
                <label id="choices">
                    <input 
                        name="prefer"
                        value="more-choices" 
                        type="checkbox">
                        More choices
                </label>
                <label id="choices">
                    <input
                        name="prefer"
                        value="less-choices"
                        type="checkbox">
                        Less choices
                </label>
                <label id="choices">
                    <input 
                        name="prefer"
                        value="different-set-up"
                        type="checkbox">
                        Different set up
                </label>

                <p>Do you have any comments or suggestions?</p>
                <textarea id="textarea" name="comment" placeholder="Enter your comment or suggestion here..."></textarea>
                
                <button type="submit" id="submit">Submit</button>
            </form>
            <!--Ble akkurat ferdig med yser story #13-->
        </main>
    </body>
</html>
